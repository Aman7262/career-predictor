<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Future Career Predictor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  padding: 20px;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  max-width: 700px;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 2.3rem;
  font-weight: 800;
  margin-bottom: 5px;
  text-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 20px;
}

.card-ui {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(90deg,#ff8a00,#e52e71);
  color: white;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.results { margin-top: 20px; }

.result-card {
  background: rgba(0,0,0,0.35);
  border-radius: 16px;
  padding: 15px;
  margin-bottom: 12px;
  animation: fadeIn 0.4s ease forwards;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

.verdict {
  margin-top: 15px;
  font-weight: 700;
  font-size: 1.2rem;
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin: 10px auto;
  border: 3px solid white;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.loading-text {
  margin-top: 10px;
  font-style: italic;
  opacity: 0.9;
}

.hidden { display:none; }

#leaderboard {
  margin-top: 25px;
  text-align: left;
  font-size: 0.9rem;
  background: rgba(0,0,0,0.25);
  padding: 15px;
  border-radius: 14px;
}

/* Floating credit badge */
.credit-badge {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 0.85rem;
  text-decoration: none;
  color: white;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, opacity 0.2s ease;
  z-index: 1000;
}

.credit-badge:hover {
  transform: translateY(-2px);
  opacity: 0.85;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ”® Your Future Career Has Been Decided</h1>
  <div class="subtitle">We scanned your internet aura. The results are concerning.</div>

  <div class="card-ui">
    <input type="text" id="username" placeholder="Enter X username (no @)">
    <textarea id="bio" placeholder="Paste bio (optional for smarter roast)"></textarea>
    <button onclick="predictCareer()">Reveal My Destiny</button>
  </div>

  <div id="loading" class="hidden">
    <p class="loading-text" id="loadingText">Analyzing your digital footprint...</p>
  </div>

  <div id="results" class="results hidden">
    <div id="captureArea">
      <img id="avatar" class="avatar">
      <div id="careerCards"></div>
      <div id="finalVerdict" class="verdict"></div>
    </div>
    <button onclick="downloadImage()">ðŸ“¸ Download Result Image</button>
    <button id="shareBtn">ðŸ“‹ Copy Share Text</button>
  </div>

  <div id="leaderboard">
    <h3>ðŸ”¥ Most Predicted Careers</h3>
    <ul id="leaderboardList"></ul>
  </div>
</div>

<a href="https://x.com/MFARDECROUZ" target="_blank" class="credit-badge">
  Made by @MFARDECROUZ
</a>

<script>
const loadingMsgs=["Reading aura...","Detecting main character energy...","Counting bad takes...","Measuring podcast potential..."];
const careers=[
{title:"ðŸŽ™ Future Podcast Host",desc:"You have opinions. None researched.",tags:["talk","podcast"]},
{title:"ðŸ“ˆ Crypto Analyst (Bull Only)",desc:"Gone during crashes.",tags:["crypto","btc"]},
{title:"ðŸ§µ Thread Writer",desc:"â€˜Nobody is talking about this ðŸ‘‡â€™",tags:["thread"]},
{title:"ðŸ¤– AI Thought Leader",desc:"Says â€˜AI will change everythingâ€™ daily.",tags:["ai"]},
{title:"ðŸ§˜ Productivity Influencer",desc:"Notion template incoming.",tags:["productivity"]},
{title:"ðŸ§‘â€ðŸ’» Indie Hacker (No Revenue)",desc:"Building forever.",tags:["build","startup"]},
{title:"ðŸ’¬ Reply Guy",desc:"Lives in mentions.",tags:["reply"]}
];

function weighted(bio){
bio=bio.toLowerCase();let pool=[];
careers.forEach(c=>{let w=1;c.tags.forEach(t=>{if(bio.includes(t))w+=2});for(let i=0;i<w;i++)pool.push(c)});
return pool.sort(()=>0.5-Math.random()).slice(0,4);
}

function predictCareer(){
const user=username.value.trim();const bioTxt=bio.value.trim();
if(!user)return alert("Enter a username ðŸ˜­");
results.classList.add("hidden");loading.classList.remove("hidden");

let i=0;const interval=setInterval(()=>loadingText.innerText=loadingMsgs[i++%loadingMsgs.length],700);

setTimeout(()=>{
clearInterval(interval);loading.classList.add("hidden");
avatar.src=`https://unavatar.io/twitter/${user}`;
careerCards.innerHTML="";
const picks=weighted(bioTxt);

picks.forEach(c=>{
const percent=Math.floor(Math.random()*50)+50;
const div=document.createElement("div");
div.className="result-card";
div.innerHTML=`<strong>${c.title}</strong> â€” ${percent}%<br>${c.desc}`;
careerCards.appendChild(div);
updateLeaderboard(c.title);
});

finalVerdict.innerText=`Main Character Career Arc: ${Math.floor(Math.random()*40)+60}%`;
results.classList.remove("hidden");

shareBtn.onclick=()=>{
navigator.clipboard.writeText(`Apparently I'm ${picks[0].title} ðŸ˜­`);
alert("Copied! Post it ðŸš€");
};

},2500);
}

function downloadImage(){
html2canvas(captureArea).then(canvas=>{
const link=document.createElement("a");
link.download="career-result.png";
link.href=canvas.toDataURL();
link.click();
});
}

function updateLeaderboard(title){
let data=JSON.parse(localStorage.getItem("careerBoard")||"{}");
data[title]=(data[title]||0)+1;
localStorage.setItem("careerBoard",JSON.stringify(data));
renderLeaderboard();
}

function renderLeaderboard(){
let data=JSON.parse(localStorage.getItem("careerBoard")||"{}");
let sorted=Object.entries(data).sort((a,b)=>b[1]-a[1]).slice(0,5);
leaderboardList.innerHTML="";
sorted.forEach(([k,v])=>{
const li=document.createElement("li");
li.textContent=`${k} â€” ${v} times`;
leaderboardList.appendChild(li);
});
}
renderLeaderboard();
</script>
</body>
</html>
